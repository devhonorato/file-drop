<div class="mb-3">
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <!-- Solte o seu arquivo aqui ou click no botÃ£o -->
          Drop your file here or click the button
          <button type="button" class="btn btn-sm btn-primary" (click)="openFileSelector()">Send files</button>
      </ng-template>
  </ngx-file-drop>
</div>

<div *ngIf="processedImages.length != 0" style=" display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap; flex-direction: row;margin-top: 60px; ">
  <h4>Gallery</h4>
  <button type="button" class="btn btn-sm" (click)="limparGaleria()"> Clear gallery </button>
</div>

<div class="upload-galeria" *ngIf="processedImages.length != 0" [dndDropzone]="[]" (dndDrop)="onDrop($event, processedImages)">

  <div dndPlaceholderRef class="dndPlaceholder">
  </div>

  <div class="card cartao-personalizado" *ngFor="let item of processedImages; let i=index" [dndDraggable]="item" [dndEffectAllowed]="'copyMove'" [dndDisableIf]="false" (dndMoved)="onDragged(item, processedImages, 'move')">

      <div *ngIf="item.type.includes('image')">
          <!-- <img [src]="item[1].url" class="card-img-top" alt="..."> -->
          <div class="cartao-imagem" style="background-image: url('{{item.compressedImage.imageDataUrl}}')">

          </div>
      </div>
      <div *ngIf="!item.type.includes('image')">
          <div class="cartao-imagem" style="background-image: url('../assets/img/file.jpg');">

          </div>
      </div>
      <div class="card-body p-0 m-0 cartao-corpo">
          <small class="card-title cartao-titulo">{{redutorDeNome(item.compressedImage.fileName, 19)}}</small>
          <!-- <p class="card-text">{{ item[0].type }}</p>
            <a [href]="item[1].url" target="_blank" class="btn btn-primary">Abrir</a> -->
      </div>


  </div>



</div>
